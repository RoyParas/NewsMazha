<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Mazha</title>
    <link rel="shortcut icon" href="/Assets/news.png" type="image/x-icon">
    <link rel="stylesheet" href="/news.css">
    <script src="https://kit.fontawesome.com/14facfb23d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="/Assets/news (1).png" class="company-logo" alt="company-logo" id="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="nse" onclick="onNavItemClick('nse')">NSE</li>
                    <li class="hover-link nav-item" id="football" onclick="onNavItemClick('football')">Football</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="news-input" class="news-input" placeholder="e.g. Chandrayaan">
                <button class="search-button" id="search-button"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #fff;"></i></button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="card-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 02/11/2023</h6>
                <p class="new-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea esse necessitatibus, architecto, possimus veritatis reiciendis asperiores officiis est in quaerat voluptates hic sunt vitae et harum illum iusto quam. Sint!</p>
            </div>
        </div>
    </template>

    <script src="/script.js"></script>
</body>
</html>
